<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Mini-Game</title>
    <!-- Подключаем A-Frame и физический движок -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <!-- Подключаем внешний скрипт -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
        <!-- Звук сбора -->
        <a-sound id="collectSound" src="collect.mp3" autoplay="false"></a-sound>
        <!-- Фоновая музыка -->
        <a-sound id="backgroundMusic" src="background.mp3" autoplay="true" loop="true"></a-sound>
        <!-- Ассет: 3D модель (GLB) -->
        <a-asset-item id="blockmanModel" src="blockman_go_grass_block_old.glb"></a-asset-item>
      </a-assets>
      
      <!-- Фон и пол -->
      <a-sky color="#ECECEC"></a-sky>
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4" static-body></a-plane>
      
      <!-- Камера и игрок -->
      <a-entity id="player" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
      
      <!-- Контроллеры для VR (например, для Oculus) -->
      <a-entity id="leftController" oculus-touch-controls="hand: left" grab-controls></a-entity>
      <a-entity id="rightController" oculus-touch-controls="hand: right" grab-controls></a-entity>
      
      <!-- Текст счета -->
      <a-entity id="scoreText" position="-2 3 -4" text="value: Score: 0; color: black; align: center;"></a-entity>
      
      <!-- Примеры собираемых объектов (предзагруженные) -->
      <a-entity id="object1" gltf-model="#blockmanModel" position="-1 1 -3" dynamic-body collectible gravity></a-entity>
      <a-entity id="object2" gltf-model="#blockmanModel" position="2 1 -3" dynamic-body collectible gravity></a-entity>
      
      <!-- Двигающийся объект с анимацией -->
      <a-entity id="movingObj" geometry="primitive: cone" material="color: red" position="0 2 -8"
                animation="property: position; to: 5 2 -8; dur: 2000; loop: true"></a-entity>
      
      <!-- Объект с физикой: движущийся с применением гравитации -->
      <a-entity geometry="primitive: box" material="color: blue" position="0 5 -10" dynamic-body gravity></a-entity>
    </a-scene>
  </body>
</html>
